                { word: "apology", meaning: "‡∏Å‡∏≤‡∏£‡∏Ç‡∏≠‡πÇ‡∏ó‡∏©", correct: "apology", options: ["apply", "apple", "apocalypse", "apology"] },
                { word: "necessary", meaning: "‡∏à‡∏≥‡πÄ‡∏õ‡πá‡∏ô", correct: "necessary", options: ["nestle", "nerve", "new", "necessary"] },
                { word: "activity", meaning: "‡∏Å‡∏¥‡∏à‡∏Å‡∏£‡∏£‡∏°", correct: "activity", options: ["active", "act", "actor", "activity"] },
                { word: "discovery", meaning: "‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏û‡∏ö", correct: "discovery", options: ["disagree", "discuss", "disc", "discovery"] },
                { word: "geography", meaning: "‡∏†‡∏π‡∏°‡∏¥‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå", correct: "geography", options: ["geo", "graph", "grave", "geography"] },
                { word: "security", meaning: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢", correct: "security", options: ["sure", "secret", "section", "security"] },
                { word: "celebrity", meaning: "‡∏Ñ‡∏ô‡∏î‡∏±‡∏á", correct: "celebrity", options: ["sell", "select", "cell", "celebrity"] },
                { word: "education", meaning: "‡∏Å‡∏≤‡∏£‡∏®‡∏∂‡∏Å‡∏©‡∏≤", correct: "education", options: ["edit", "echo", "eager", "education"] }
            ]},
            { level: 20, title: "4 ‡∏û‡∏¢‡∏≤‡∏á‡∏Ñ‡πå (‡∏¢‡∏≤‡∏Å)", questions: [
                { word: "vocabulary", meaning: "‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå", correct: "vocabulary", options: ["voice", "vocal", "vacation", "vocabulary"] },
                { word: "experiment", meaning: "‡∏Å‡∏≤‡∏£‡∏ó‡∏î‡∏•‡∏≠‡∏á", correct: "experiment", options: ["experience", "expert", "express", "experiment"] },
                { word: "vegetable", meaning: "‡∏ú‡∏±‡∏Å", correct: "vegetable", options: ["very", "vet", "visit", "vegetable"] },
                { word: "advisable", meaning: "‡∏™‡∏°‡∏Ñ‡∏ß‡∏£", correct: "advisable", options: ["advice", "visual", "visa", "advisable"] },
                { word: "available", meaning: "‡∏°‡∏µ‡∏≠‡∏¢‡∏π‡πà", correct: "available", options: ["avoid", "avocado", "able", "available"] },
                { word: "community", meaning: "‡∏ä‡∏∏‡∏°‡∏ä‡∏ô", correct: "community", options: ["common", "comment", "come", "community"] },
                { word: "deliciously", meaning: "‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏≠‡∏£‡πà‡∏≠‡∏¢", correct: "deliciously", options: ["delight", "deliberate", "delete", "deliciously"] },
                { word: "historical", meaning: "‡∏ó‡∏≤‡∏á‡∏õ‡∏£‡∏∞‡∏ß‡∏±‡∏ï‡∏¥‡∏®‡∏≤‡∏™‡∏ï‡∏£‡πå", correct: "historical", options: ["history", "store", "start", "historical"] },
                { word: "magical", meaning: "‡∏ß‡∏¥‡πÄ‡∏®‡∏©", correct: "magical", options: ["major", "magic", "manage", "magical"] },
                { word: "technology", meaning: "‡πÄ‡∏ó‡∏Ñ‡πÇ‡∏ô‡πÇ‡∏•‡∏¢‡∏µ", correct: "technology", options: ["technical", "tek", "tailor", "technology"] }
            ]}
        ];

        // --- GAME VARIABLES ---
        const MAX_REPLAY_COUNT = 3; 
        const synth = window.speechSynthesis;
        let voice = null; 
        let isSpeaking = false;

        let currentLevelData = null;
        let currentQuizIndex = 0; 
        let score = 0;
        let isAnswered = false;
        let currentWord = {}; 
        let audioPlayCount = 0; 

        // --- DOM ELEMENTS ---
        const levelSelectScreen = document.getElementById('level-select-screen');
        const gameScreen = document.getElementById('game-screen');
        const levelGridEl = document.getElementById('level-grid');
        const levelTitleEl = document.getElementById('level-title');
        const qCountEl = document.getElementById('q-count');
        
        const audioButton = document.getElementById('audio-button');
        const feedbackWordEl = document.getElementById('feedback-word');
        const feedbackThaiEl = document.getElementById('feedback-thai');
        const optionsArea = document.getElementById('options-area');
        const nextBtn = document.getElementById('next-btn');

        // --- TTS SYSTEM ---
        function initTTS() {
            if (voice) return;
            const voices = synth.getVoices();
            // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏©
            voice = voices.find(v => v.name.includes("Google US English")) || 
                    voices.find(v => v.lang === 'en-US') || 
                    voices.find(v => v.lang.startsWith('en'));
        }

        // ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡πÇ‡∏à‡∏ó‡∏¢‡πå (‡∏õ‡∏Å‡∏ï‡∏¥)
        function speakWord(text) {
            if (!synth || !text) return;
            synth.cancel(); 
            // ‡πÄ‡∏ï‡∏¥‡∏°‡∏à‡∏∏‡∏î‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÉ‡∏´‡πâ‡πÑ‡∏°‡πà‡∏≠‡πà‡∏≤‡∏ô‡∏™‡∏∞‡∏Å‡∏î‡∏Ñ‡∏≥
            const utterance = new SpeechSynthesisUtterance(text + "."); 
            utterance.lang = 'en-US'; 
            utterance.rate = 0.9; 
            utterance.voice = voice;
            
            utterance.onstart = () => { isSpeaking = true; audioButton.style.transform = 'scale(0.95)'; };
            utterance.onend = () => { 
                isSpeaking = false; 
                audioButton.style.transform = 'scale(1)';
            };
            
            synth.speak(utterance);
        }

        // ‡∏û‡∏π‡∏î‡πÄ‡∏â‡∏•‡∏¢ (‡∏ä‡πâ‡∏≤ + ‡πÄ‡∏ß‡πâ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞)
        function speakFeedback(feedbackText, wordToSay) {
            if (!synth) return;
            synth.cancel();

            // ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 1: ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡∏ä‡∏° (Correct / Incorrect) ‡∏ä‡πâ‡∏≤‡πÜ
            const u1 = new SpeechSynthesisUtterance(feedbackText);
            u1.lang = 'en-US';
            u1.rate = 0.8; // ‡∏ä‡πâ‡∏≤‡∏•‡∏á
            u1.voice = voice;
            
            // ‡∏™‡πà‡∏ß‡∏ô‡∏ó‡∏µ‡πà 2: ‡∏û‡∏π‡∏î‡∏Ñ‡∏≥‡∏®‡∏±‡∏û‡∏ó‡πå
            const u2 = new SpeechSynthesisUtterance(wordToSay + ".");
            u2.lang = 'en-US';
            u2.rate = 0.8;
            u2.voice = voice;

            synth.speak(u1);
            // ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡πÄ‡∏ß‡πâ‡∏ô‡∏à‡∏±‡∏á‡∏´‡∏ß‡∏∞: TTS ‡∏à‡∏∞‡πÄ‡∏•‡πà‡∏ô‡∏Ñ‡∏¥‡∏ß‡∏ñ‡∏±‡∏î‡πÑ‡∏õ‡πÄ‡∏≠‡∏á ‡πÅ‡∏ï‡πà‡∏Å‡∏≤‡∏£‡πÅ‡∏¢‡∏Å Utterance ‡∏ó‡∏≥‡πÉ‡∏´‡πâ‡∏°‡∏µ gap ‡∏ò‡∏£‡∏£‡∏°‡∏ä‡∏≤‡∏ï‡∏¥
            synth.speak(u2);
        }

        // --- GAME LOGIC ---
        function createLevelButtons() {
            levelGridEl.innerHTML = '';
            ALL_LEVEL_WORDS.forEach(data => {
                const btn = document.createElement('div');
                btn.className = 'level-btn';
                btn.textContent = data.level;
                btn.onclick = () => startLevel(data.level);
                levelGridEl.appendChild(btn);
            });
        }

        function startLevel(levelId) {
            currentLevelData = ALL_LEVEL_WORDS.find(d => d.level === levelId);
            currentQuizIndex = 0;
            score = 0;
            
            levelSelectScreen.classList.remove('active');
            gameScreen.classList.add('active');
            
            nextQuestion();
        }

        function nextQuestion() {
            if (currentQuizIndex >= currentLevelData.questions.length) {
                alert(`‡∏à‡∏ö‡∏î‡πà‡∏≤‡∏ô! ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${score}/10`);
                location.reload(); 
                return;
            }

            isAnswered = false;
            audioPlayCount = 0;
            
            // Reset UI
            nextBtn.disabled = true;
            feedbackWordEl.textContent = "";
            feedbackThaiEl.textContent = "‡πÅ‡∏ï‡∏∞‡∏•‡∏≥‡πÇ‡∏û‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ü‡∏±‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á";
            feedbackThaiEl.style.color = "var(--text-gray)";
            
            updateStatusBar();
            setupQuestion();
        }

        function updateStatusBar() {
            levelTitleEl.textContent = `Level ${currentLevelData.level}`;
            qCountEl.textContent = `${currentQuizIndex + 1}/10`;
        }

        function setupQuestion() {
            const currentQ = currentLevelData.questions[currentQuizIndex];
            currentWord = currentQ;

            // Shuffle Options
            const shuffledOptions = [...currentQ.options]
                .sort(() => Math.random() - 0.5)
                .map(opt => ({ word: opt, isCorrect: opt === currentQ.correct }));

            optionsArea.innerHTML = '';
            shuffledOptions.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.innerHTML = `<span class="item-word">${opt.word.toUpperCase()}</span>`; 
                btn.onclick = (e) => handleAnswer(e, opt.isCorrect);
                optionsArea.appendChild(btn);
            });

            // Auto Play
            setTimeout(() => {
                speakWord(currentWord.word.toLowerCase());
                audioPlayCount = 1;
            }, 300);
        }

        function handleAnswer(e, isCorrect) {
            if (isAnswered) return;
            isAnswered = true;

            const btn = e.currentTarget;
            
            // ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏•‡∏¢ ‡∏†‡∏≤‡∏©‡∏≤‡∏≠‡∏±‡∏á‡∏Å‡∏§‡∏© / ‡πÑ‡∏ó‡∏¢
            feedbackWordEl.textContent = currentWord.word.toUpperCase();
            feedbackThaiEl.textContent = currentWord.meaning;

            if (isCorrect) {
                score++;
                btn.classList.add('correct');
                feedbackThaiEl.style.color = "var(--correct-shadow)";
                // ‡∏û‡∏π‡∏î Correct ... Word
                speakFeedback("Correct!", currentWord.word.toLowerCase());
            } else {
                btn.classList.add('incorrect');
                feedbackThaiEl.style.color = "var(--wrong-shadow)";
                // ‡∏û‡∏π‡∏î Incorrect ... Word
                speakFeedback("Incorrect!", currentWord.word.toLowerCase());
                
                // ‡πÄ‡∏â‡∏•‡∏¢‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å
                document.querySelectorAll('.option-btn').forEach(b => {
                    if (b.textContent.toLowerCase() === currentWord.correct.toLowerCase()) {
                        b.classList.add('correct');
                    }
                });
            }

            nextBtn.disabled = false;
        }

        // --- EVENT LISTENERS ---
        audioButton.onclick = () => {
            if (!isSpeaking) {
                speakWord(currentWord.word.toLowerCase());
            }
        };

        nextBtn.onclick = () => {
            currentQuizIndex++;
            nextQuestion();
        };

        // --- INIT ---
        window.addEventListener('DOMContentLoaded', () => {
            createLevelButtons();
            
            if (synth.onvoiceschanged !== undefined) {
                synth.onvoiceschanged = initTTS;
            }
            setTimeout(initTTS, 500);
        });

    </script>
